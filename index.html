<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Basic Form</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<!--ЗАДАНИЕ-->
	<h3>Форма</h3>
<form id="myForm" method="GET" action="ajax/progress.json">
  <input name="fio" type="text" value="">
  <label for="fio" class="label">ФИО</label>
  <input name="email" type="text" value="">
  <label for="email" class="label">Email</label>
  <input name="phone" type="text" value="">
  <label for="phone" class="label">Телефон</label>
  <button id="submitButton" type="button">
    Отправить
  </button>
</form>
<div id="resultContainer"></div>


<!--ДОПОЛНИТЕЛЬНО-->
<div id="controlsContainer">
	<div class="controlElement">
		<span class="controlElement__heading">Тип ответа</span>
		<form class="buttonContainer" id="responseSwitchButtons">
			<div class="buttonContainer__button" id="successBtn">Success</div>
			<div class="buttonContainer__button" id="errorBtn">Error</div>
			<div checked class="buttonContainer__button buttonContainer__button--active" id="progressBtn">Progress</div>
		</form>
	</div>
	<form id="setData" class="controlElement">
		<span class="controlElement__heading">Установить значения</span>
		<div class="wrapper">
			<span class="pseudo">MyForm.setData({</span><br>
			<span class="pseudo">&nbsp;fio: '</span>
			
			<!--FIO-->
			<input name="fio" type="text" value="Иванов Иван Иванович">
			<span class="pseudo">',</span><br>
			<span class="pseudo">&nbsp;email: '</span>
			
			<!--EMAIL-->
	  		<input name="email" type="text" value="ivan-ivanov@yandex.ru">
	  		<span class="pseudo">',</span><br>
	  		<span class="pseudo">&nbsp;phone: '</span>
			
			<!--PHONE-->
	  		<input name="phone" type="text" value="+7(000)000-00-00">
	  		<span class="pseudo">'
	  		<br>});</span>
  		</div>
  		<div class="buttonContainer"><div class="buttonContainer__button buttonContainer__button--single" id="setDataBtn">Установить</div></div>
	</form>
	<div class="tip">
		Тип ответа может быть изменен в том числе во время Progress
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
